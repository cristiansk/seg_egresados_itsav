<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ficha de Registro</title>
	<link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/regEgresados.css">
</head>
<body>
	<header></header>
	<nav></nav>
	<section>
		<form id="regEgresados">
			<h1>Ficha de seguimiento a egresados del ITSAV</h1>
			<div id="infoPersonal">
				<span>Datos Personales</span>
				<label class="personal" for="">1.- Nombre: </label>
				<input class="personal" type="text" id="apPaterno" placeholder="Apellido Paterno">
				<input class="personal" type="text" id="apMaterno" placeholder="Apellido Materno">
				<input class="personal" type="text" id="nombre" placeholder="Nombtre">
				<label class="personal" for="">2.- Domicilio: </label>
				<input class="personal" type="text" id="calleNum" placeholder="Calle y numero">
				<input class="personal" type="text" id="apMaterno" placeholder="Colonia"><br>
				<label class="personal" for="">3.- Ciudad: </label>
				<input class="personal" type="text" id="ciudad" placeholder="Ciudad">
				<input class="personal" type="text" id="estado" placeholder="Estado">
				<input class="personal" type="text" id="codPostal" placeholder="Codigo Postal">
				<label class="personal" for="">4.- Telefono: </label>
				<input class="personal" type="text" id="casa" placeholder="Numero de casa">
				<input class="personal" type="text" id="movil" placeholder="Celular">
				<input class="personal" type="text" id="recado" placeholder="De recados">
				<label class="personal" for="">5.- E-mail: </label>
				<input class="personal" type="text" id="email" placeholder="Ingresar e-mail">
				<label class="personal" for="">6.- Facebook</label>
				<input class="personal" type="text" id="facebook" placeholder="Ingresar facebook">
			</div>
			<br>
			<div id="datosEscolares">
				<span>Datos Escolares</span>
				<label for="">7.- Programa educativo: </label>
				<input type="text" id="programaEducativo" placeholder="Programa educativo">
				<label for="">Titulado: </label>
				<input type="text" id="titulado" placeholder="Ingrese si es titulado">
				<label for="">8.- Mes y año de egreso: </label>
				<input type="text" id="fechaEgreso" placeholder="Fecha de Egreso">
				<label for="">9.- Numero de Control: </label>
				<input type="text" id="numControl" placeholder="Ingresar numero de control">
				<label for="">10.- Campus: </label>
				<label for="">Alvarado</label><input type="checkbox" id="alvarado">
				<label for="">Tlalixcoyan</label><input type="checkbox" id="tlalixcoyan">
				<label for="">Ciudad de Lerdo</label><input type="checkbox" id="lerdo">
				<label for="">Medellin</label><input type="checkbox" id="medellin">
			</div>
			<br>
			<div id="seccion3">
				<span>Pertinencia y disponibilidad de medios y recursos para el aprendizaje</span>
				<label for="">11.- Calidad de los docentes: </label>
				<label for="">Muy Buena</label><input type="checkbox" id="mb1">
				<label for="">Buena</label><input type="checkbox" id="b1">
				<label for="">Regular</label><input type="checkbox" id="r1">
				<label for="">Mala</label><input type="checkbox" id="m1">

				<label for="">12.- Plan de estudio: </label>
				<label for="">Muy Buena</label><input type="checkbox" id="mb2">
				<label for="">Buena</label><input type="checkbox" id="b2">
				<label for="">Regular</label><input type="checkbox" id="r2">
				<label for="">Mala</label><input type="checkbox" id="m2">

				<label for="">13.- Experiencia obtenida a traves de la residencia profesional: </label>
				<label for="">Muy Buena</label><input type="checkbox" id="mb1">
				<label for="">Buena</label><input type="checkbox" id="b1">
				<label for="">Regular</label><input type="checkbox" id="r1">
				<label for="">Mala</label><input type="checkbox" id="m1">
			</div>
			<div id="infoLaboral">
				<span>Incorporacion en el mercado del trabajo</span>
				<label for="">14.- Al terminar tu carrera en el ITSAV, ¿Cuanto tiempo tardaste en encontrar tu primer empleo?</label>
				<input type="checkbox" id="trabajaba"><label for="">Ya trabajaba</label>
				<input type="checkbox" id="estadia"><label for="">Durante la estadia</label>
				<input type="checkbox" id="min_3"><label for="">Menos de 3 meses</label>
				<input type="checkbox" id="min_6"><label for="">Hasta 6 meses</label>
				<input type="checkbox" id="min_12"><label for="">Hasta 1 año</label>
				<input type="checkbox" id="min_12+"><label for="">Mas de 1 año</label>
				<input type="checkbox" id="no_trabaja"><label for="">No he comenzado a trabajar</label>
				<label for="">¿Cual es tu salario mensual?</label>
				<input type="text" id="salario" placeholder="Salario Mensual">

				<label for="">15.- Indica cual es  tu situacion actual.</label>
				<input type="checkbox" id="working"><label for="">Trabajo</label>
				<input type="checkbox" id="working"><label for="">Trabajo y estudio</label>
				<input type="checkbox" id="working"><label for="">Estudio</label>
				<input type="checkbox" id="working"><label for="">Desempleado</label>

				<label for="">16.- ¿Cuanto tiempo tienes sin empleo?</label>
				<input type="checkbox" id="1m"><label for="">Menos de un mes</label>
				<input type="checkbox" id="3m"><label for="">De uno a 3 meses</label>
				<input type="checkbox" id="6m"><label for="">Hasta 6 meses</label>
				<input type="checkbox" id="12m"><label for="">Hasta 1 año</label>
				<input type="checkbox" id="not_yet"><label for="">No he comenzado a trabajar</label>

				<label for="">17.- ¿Cual es el principal motivo por el que no trabaja?</label>
				<input type="checkbox" id="renuncia"><label for="">Renuncia voluntaria</label>
				<input type="checkbox" id="hogar"><label for="">Me dedido al hogar</label>
				<input type="checkbox" id="clausura"><label for="">Cerró la empresa</label>
				<input type="checkbox" id="despido"><label for="">Despido</label>
				<input type="checkbox" id="no_planeado"><label for="">No esta en mis planes</label>
				<input type="checkbox" id="otros_motivos"><label for="">Otros</label>
				<input type="text" id="agregarOtrasOpciones" value="Agregar otras opciones">

				<label for="">18.- ¿Por qué medio te colocaste en tu empleo actual?</label>
				<input type="checkbox" id="residencia"><label for="">Residencia Profesional</label>
				<input type="checkbox" id="bolsa_itsav"><label for="">Bolsa de trabajo ITSAV</label>
				<input type="checkbox" id="bolsa_municipal"><label for="">Bolsa de trabajo municipal</label>
				<input type="checkbox" id="otros"><label for="">Otros</label>
				<input type="text" id="agregarOtros" value="Agregar otras opciones">

				<label for="">19.- Datos de la empresa</label>
				Nombre: <input type="text" id="nombreEmpresa">
				Calle y Numero: <input type="text" id="calle_numero">
				Colonia: <input type="text" id="colonia_empresa">
				Municipio: <input type="text" id="municipio_empresa">
				Estado: <input type="text" id="estado_empresa">
				Telefono: <input type="text" id="tel_empresa">
				Jefe Inmediato: <input type="text" id="jefeInmediato">
				Puesto del Jefe Inmediato: <input type="text" id="puesto_jefe">

				<label for="">Tu trabajo esta relacionado a tu perfil</label>
				<input type="checkbox" id="si"><label for="">Si</label>
				<input type="checkbox" id="no"><label for="">No</label>
				<input type="checkbox" id="parcial"><label for="">Parcial</label>

				<label for="">20.- Actividad principal de la empresa</label>
				<input type="checkbox" id="agricultura"><label for="">Agricultura</label>
				<input type="checkbox" id="mineria"><label for="">Industria extractiva (Mineria)</label>
				<input type="checkbox" id="construccion"><label for="">Industria de la construccion</label>
				<input type="checkbox" id="transformacion"><label for="">Industria de la transformacion (metalmecánica, procesamiento de alimentos)</label>
				<input type="checkbox" id="tics"><label for="">Tecnologias de la informacion y comunicacion</label>
				<input type="checkbox" id="comercio"><label for="">Comercion</label>
				<input type="checkbox" id="servicios"><label for="">Servicios (Bancarios, turismo, transporte, etc..)</label>
				<input type="checkbox" id="salud"><label for="">Salud</label>
				<input type="checkbox" id="educacion"><label for="">Educacion</label>
				<input type="checkbox" id="sec_publico"><label for="">Sector publico</label>

				<label for="">21.- Tamaño de la empresa</label>
				<input type="checkbox" id="micro"><label for="">Micro (de 1 a 20 empleados)</label>
				<input type="checkbox" id="peque"><label for="">Pequeña (de 21 a 50 empleados)</label>
				<input type="checkbox" id="med"><label for="">Mediana (de 51 a 100 empleados)</label>
				<input type="checkbox" id="grand"><label for="">Grande (mas de 100 empleados)</label>

				<label for="">22.- Nivel del puesto que desempeña</label>
				<input type="checkbox" id="operario"><label for="">Operario</label>
				<input type="checkbox" id="tec_gen"><label for="">Tecnico General</label>
				<input type="checkbox" id="tec_esp"><label for="">Tecnico especializado</label>
				<input type="checkbox" id="admin"><label for="">Administrativo</label>
				<input type="checkbox" id="superv"><label for="">Supervisor (mando medio)</label>
				<input type="checkbox" id="geren"><label for="">Gerente (mando superior)</label>
				<input type="checkbox" id="dir"><label for="">Director (mando superior)</label>
				<input type="checkbox" id="aut"><label for="">Autoempleo (propietario o copropietario)</label>
				<input type="checkbox" id="no_prof"><label for="">Actividades no profesionales (oficio o actividades ajenas a su profesión)</label>

				<label for="">23.- Regimen juridico de la empresa</label>
				<input type="checkbox" id="reg_pub"><label for="">Publica</label>
				<input type="checkbox" id="reg_priv"><label for="">Privada</label>
				<input type="checkbox" id="reg_negPropio"><label for="">Negocio propio</label>
				<input type="checkbox" id="reg_paraestatal"><label for="">Paraestatal (Empresa estatal no registrada por el gobierno, CFE, PEMEX, CONACULTA, CAPUFE)</label>

				<label for="">24.- Nombre del puesto que desenpeñas.</label>
				<input type="text" id="nombre_puesto" placeholder="Nombre del puesto">

				<label for="">25.- Salario mensual percibido con prestaciones.</label>
				<input type="text" id="sal_mens" placeholder="Salario Mensual">

				<label for="">26.- Nombre de la institucion donde estudias actualmente.</label>
				<input type="text" id="nombre_institucion" placeholder="Nombre de la institucion">

				<label for="">27.- En que ciudad esta ubicada la institucion.</label>
				<input type="text" id="ciudad_institucion" placeholder="Nombre de la ciudad">

				<label for="">28.- Tipo de estudios que cursas.</label>
				<input type="checkbox" id="act_cap"><label for="">Cursos de actualizacion y/o capacitacion</label>
				<input type="checkbox" id="ing_lic"><label for="">Ingenieria y/o Licenciatura</label>
				<input type="checkbox" id="otro_tipo"><label for="">Otros: </label>
				<input type="text" id="otro_tipo_estudios">

				<label for="">29.- Nombre del estudio que cursas.</label>
				<input type="text" id="nombre_estudios">

				<label for="">30.- ¿Te gustatia tomar cursos de capacitacion o actualizacion?</label>
				<input type="checkbox" id="capacitacion_si"><label for="">Si (Pasar a la siguiente pregunta)</label>
				<input type="checkbox" id="capacitacion_no"><label for="">No</label>

				<label for="">31.- Escribe por lo menos 3 cursos o actualizaciones de tu interes.</label>
				<input type="text" id="curso1" placeholder="Curso 1">
				<input type="text" id="curso2" placeholder="Curso 2">
				<input type="text" id="curso3" placeholder="Curso 3">
			</div>
		</form>
	</section>
	<footer></footer>
	<script type="text/javascript" src="../js/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="../js/load_sections.js"></script>
</body>
</html>
